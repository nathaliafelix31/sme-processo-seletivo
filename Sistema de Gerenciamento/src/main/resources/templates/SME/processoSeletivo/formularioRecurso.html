  <h4><center>Formulário para Interposição de Recurso</center></h4>
  <h6><center>Processo Seletivo Simplificado nº01/2024 - Decreto n.º 03, de 04 de Janeiro de 2024 - Para Formação de Cadastro de Reserva de Vagas</center></h6>
  <br/>
  <div th:each = "m : ${msg}" class="container">
    <span th:text = "${m}"></span>
  </div>
  <br/>


  <div class="row" >
    <form class="container" method="post" th:object="${formularioRecursoObj}">
      <div class="row">
        <div class="mb-3 col-12">
          <label for="full_name" class="form-label">Nome do Candidato</label>
          <input placeholder="Digite seu nome completo" id="full_name" type="text" class="form-control validate" name="nomeCandidato">
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-3">
          <label for="numeroInscricao" class="form-label">Número de Inscrição</label>
          <input placeholder="Digite seu número de inscrição" id="numeroInscricao" type="text" class="form-control validate" name="numeroInscricao">
        </div>

        <div class="mb-3 col-6">
          <label for="documentoIdentificacao" class="form-label">Documento de Identificação</label>
          <input placeholder="Documento de Identificação" id="documentoIdentificacao" type="text" class="form-control validate" name="documentoIdentificacao">
        </div>

        <div class="mb-3 col-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input placeholder="Digite seu telefone" id="telefone" type="text" class="form-control validate" name="telefone">
        </div>
      </div>
        <div class="row">
            <div class="mb-3 col-6" >
              <label>Cargo Pleitado</label>
              <select class="form-select" id="select" onchange="cargoPleitadoFunction()" name="cargoPleitado">
                <option value="" disabled selected>Selecione</option>
                <option value="Profº. da Educação Infantil">Profº. da Educação Infantil</option>
                <option value="Profº. dos Anos Iniciais do Ensino Fundamental">Profº. dos Anos Iniciais do Ensino Fundamental</option>
                <option value="Profº. dos Anos Finais do Ensino Fundamental">Profº. dos Anos Finais do Ensino Fundamental</option>
                <option value="Profº. de Ed. Física para os Anos Iniciais e Finais Ens. Fundamental">Profº. de Ed. Física para os Anos Iniciais e Finais Ens. Fundamental</option>
                <option value="Especialista em Educação">Especialista em Educação</option>
                <option value="Inspetor de Alunos">Inspetor de Alunos</option>
                <option value="Auxiliar de Serviço Escolar">Auxiliar de Serviço Escolar</option>
                <option value="Auxiliar de Serviços Gerais">Auxiliar de Serviços Gerais</option>
                <option value="Assistente Técnico da Educação Básica">Assistente Técnico da Educação Básica</option>
                <option value="Secretário Escolar">Secretário Escolar</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Psicólogo">Psicólogo</option>
                <option value="Assistente Social">Assistente Social</option>
                <option value="Motorista Escolar">Motorista Escolar</option>
                <option value="Vigia Escolar">Vigia Escolar</option>
              </select>
            </div>

            <div class="mb-3 col-3 hidden-pai" id="pai">
              <label>Disciplina</label>
              <select class="form-select" name="disciplina">
                <option value="" disabled selected>Selecione</option>
                <option value="Língua Portuguesa">Língua Portuguesa</option>
                <option value="Matemática">Matemática</option>
                <option value="História">História</option>
                <option value="Geografia">Geografia</option>
                <option value="Ciências">Ciências</option>
                <option value="Inglês">Inglês</option>
                <option value="Ensino Religioso">Ensino Religioso</option>
                <option value="Arte">Arte</option>
              </select>
            </div>
      </div>

      <h6>À comissão Julgadora do Processo Seletivo</h6>

      <div class="row">
        <h6>O presente recurso refere-se a:</h6>
        <div class="mb-3 form-check">

          <label class="form-check-label" for="dadosPessoais">Dados Pessoais</label>
          <input class="form-check-input" id="dadosPessoais" type="checkbox" value="Dados Pessoais" name="tipoRecurso"/></br>
          <label class="form-check-label" for="escolaridade">Escolaridade</label>
          <input class="form-check-input" id="escolaridade" type="checkbox"  value="Escolaridade" name="tipoRecurso"/></br>

          <label class="form-check-label" for="tempoServiço">Tempo de Serviço</label>
          <input class="form-check-input" id="tempoServiço" type="checkbox" value="Tempo de Serviço" name="tipoRecurso"/></br>

          <label class="form-check-label" for="classificacao">Classificação Preliminar</label>
          <input class="form-check-input" id="classificacao" type="checkbox" value="Classificação Preliminar" name="tipoRecurso"/></br>

          <label class="form-check-label" for="outrosFormulario">Outros</label>
          <input class="form-check-input" id="outrosFormulario" type="checkbox" onchange="outrosFormularioFunction()" value="Outros"/>
          <input type="text" id="outroFormulario" class="form-control validate hidden-outros-FormularioRecurso" name="tipoRecurso">
        </div>
      </div>

      <label >Fundamentação da Solicitação</label>
      <div class="form-floating">
        <textarea placeholder="Apresentar argumentação lógica e consistente" class="form-control" id="floatingTextarea2" style="height: 100px" name="solicitacao"></textarea>
      </div></br>
      <button type="submit" class="btn btn-primary" name="action">Enviar</button>
    </form>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script>


          function cargoPleitadoFunction() {
            var x = document.getElementById("select").value;

            if (x === 'Profº. dos Anos Finais do Ensino Fundamental') {
              var y =  document.getElementById("pai");
              y.classList.add("show-pai");
              y.classList.remove("hidden-pai");
             }
         }
          function outrosFormularioFunction() {
                  var x = document.getElementById("outrosFormulario").value;

                  if (x === 'Outros') {
                    var y =  document.getElementById("outroFormulario");
                    y.classList.add("show-outros-FormularioRecurso");
                    y.classList.toggle("hidden-outros-FormularioRecurso");
                  }
          }
  </script>
</body>
</html>
