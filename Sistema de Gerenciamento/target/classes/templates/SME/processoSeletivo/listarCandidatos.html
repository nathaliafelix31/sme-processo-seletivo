<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel ="shortcut icon" href="https://www.itacarambi.mg.gov.br/img/logo_mobile.png?1678302142">
    <title>Listar Candidatos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#!" class="brand-logo">Processo Seletivo 2024</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Páginal Inicial</a></li>
                <li><a href="#">Edital</a></li>
                <li><a href="#">Cronograma do Candidato</a></li>
            </ul>
        </div>
     </nav>


   <div class="container">
        <div class="row">
            <div class="col">
                <h4>Lista dos Candidatos Inscritos</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Cargo Pleitado</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="candidato : ${candidatos}">
                        <td class="center"><span th:text="${candidato.codigo}">Código</span></td>
                        <td class="center"><a th:href="${(#mvc.url('SC#detalhesCandidato').arg(0, candidato.codigo)).build()}"><span th:text="${candidato.nome}">Nome</span></a></td>
                        <td class="center"><span th:text="${candidato.cpf}">CPF</span></td>
                        <td class="center"><span th:text="${candidato.vaga}">Cargo Pleitado</span></td>
                    </tr>
                    </tbody>

                </table>

            </div>

        </div>

    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
