<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link rel ="shortcut icon" href="https://www.itacarambi.mg.gov.br/img/logo_mobile.png?1678302142">
  <title>Detalhes do Candidato</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link type="text/css" rel="stylesheet" href="/css/styleTest.css"  media="screen,projection"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Processo Seletivo 2024</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/processoSeletivo/listarCandidatos">Listar Candidatos</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar no site" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<div th:each="candidato :${candidato}" class="container detalhesCandidato"></br>
  <h5>Detalhes do Candidato</h5></br>
  <div class="row">
    <p>Código: <span th:text="${candidato.codigo}"></span></p>
    <p>Nome: <span th:text="${candidato.nome}"></span></p>
    <p>CPF: <span th:text="${candidato.cpf}"></span></p>
    <p>RG: <span th:text="${candidato.rg}"></span></p>
    <p>Data de Nascimento: <span th:text="${candidato.dataNascimento}"></span></p>
    <p>Email: <span th:text="${candidato.email}"></span></p>
    <p>Telefone: <span th:text="${candidato.telefone}"></span></p>
    <p>Cargo Pleitado: <span th:text="${candidato.vaga}"></span></p>
    <p>Disciplina: <span th:text="${candidato.disciplina}"></span></p>
    <p>Escolaridade: <span th:text="${candidato.posGraduacao}"></span><span th:text="${candidato.habilitado}"></span><span th:text="${candidato.cursoNivelMedio}"></span></p>
    <p>Aperfeiçoamento Profissional: <span th:text="${candidato.aperfeicoamentoProfissional}"></span></p>
    <p>Carga Horaria: <span th:text="${candidato.cargaHoraria}"></span></p>
    <p>Tempo de Servico: <span th:text="${candidato.tempoServico}"></span></p>
    <p>Data da Inscrição: <span th:text="${candidato.dataCriacao}"></span></p>

  </div>
</div>

<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
